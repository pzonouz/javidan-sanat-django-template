<div class="projects-slideshow">
    <div class="projects-slideshow-top">برخی از پروژه های انجام شده توسط جاویدان صنعت</div>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            {% for slide in ProjectsSlideShow %}
                <div class="swiper-slide">
                    <img src="/media/{{ slide.main_picture }}" alt={{ slide.name }} />
                    <p>{{ slide.name }}</p>
                </div>
            {% endfor %}
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
    </div>
    <a href="{% url "entities:list" %}" class="projects-slideshow-button">مشاهده تمام پروژه ها</a>
</div>
